<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div style="width:400px; margin: 100px auto; text-align: center">
    <div style="margin: 10px">
        用户名：<input type="text" id="usernameInput">
    </div>
    <div style="margin: 10px">
        密码： <input type="password" id="passwordInput">
    </div>
    <div style="margin: 10px">
        <button onclick="login()">登录</button>
    </div>
</div>

<script>
    function login(){
        var username = document.getElementById("usernameInput").value
        var password = document.getElementById("passwordInput").value

        fetch("/user/login", {
            method: 'POST',
            headers: {
                'Content-Type':'application/json'
            },
            body: JSON.stringify({username: username, password: password})
        }).then(res => res.text())  //对res处理
        .then(res =>{  //res就是后台返回的结果
            console.log(res)
            if(res === 'SUCCESS'){ //判断请求是否成功
                location.href = '/'
            }else{
                alert("账号或密码错误")
            }
        })

    }
</script>

</body>
</html>
